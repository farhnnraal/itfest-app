<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Nebulizer</title>

    <!-- Styling development using TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Call JS functions -->
    <script src="/static/script/action_script.js"></script>

    <!-- Custom TailwindCSS class -->
     <link rel="stylesheet" href="/static/style/style.css">

    <!-- Using Poppins as main font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body class="p-0 m-0 bg-slate-100 h-full">
    
    <!-- Mobile-first container; grow on md/lg screens -->
    <div class="w-full bg-slate-100 p-4">
        {% block content %} {% endblock %}
    </div>

</body>
</html>
